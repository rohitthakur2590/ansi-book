- hosts: vyos
  gather_facts: false
  connection: network_cli
  collections:
    - vyos.vyos
  tasks:
   - name: ospfv2
     vyos.vyos.vyos_ospfv2: &id001
       config:
         - log_adjacency_changes: 'detail'
           max_metric:
             router_lsa:
               administrative: true
               on_shutdown: 10
               on_startup: 10
           default_information:
             originate:
               always: true
               metric: 10
               metric_type: 2
               route_map: 'ingress'
           mpls_te:
             enabled: true
             router_address: '9.9.9.9'
           auto_cost:
             reference_bandwidth: 2
           neighbor:
             - neighbor_id: '7.7.7.7'
               poll_interval: 10
               priority: 2
           redistribute:
             - route_type: 'bgp'
               metric: 10
               metric_type: 2
           passive_interface:
             - 'eth1'
             - 'eth2'
             - 'eth3'
           parameters:
             router_id: '22.22.22.22'
             opaque_lsa: true
             rfc1583_compatibility: true
             abr_type: 'cisco'

           ospf_area:
             - area: '2'
               area_type:
                 normal: true
               authentication: "plaintext-password"
               shortcut: 'enable'
             - area: '3'
               area_type:
                 nssa:
             - area: '4'
               area_type:
                 stub:
                  default_cost: 20
               network:
                 - address: '11.11.13.0/24'
                 - address: '11.11.14.0/24'
                 - address: '11.11.15.0/24'
                 - address: '11.11.16.0/24'
               range:
                 - address: '1.1.2.0/24'
                   cost: 10
                 - address: '2.2.2.0/24'
                   cost: 12
               virtual_link:
                 - address: '1.1.1.1'
                   authentication:
                     md5:
                      - key_id: 1
                        md5_key: '05b7a99be72e3fe6'

                 - address: '1.1.1.2'
                 - address: '1.1.1.3'
                 - address: '1.1.1.4'
                   

       state: merged
